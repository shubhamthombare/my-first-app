name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest 

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Run the tests and generate coverage report
      run: npm test -- --coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3

    - name: Build
      run: npm run build

    - name: Deploy
      run: |
        git config --global user.name $shubham
        git config --global user.email $shubhamthombare0809@gmail.com
        git remote set-url origin https://https://Shubhamthombare.github.com/my-first-app
        npm run deploy
      env:
        user_name: 'my-first-app'
        user_email: 'shubhamthombare0809@gmail.com'
        github_token: ${{ secrets.ACTIONS_DEPLOY_ACCESS_TOKEN }}
        repository: ${{ https://github.com/shubhamthombare/my-first-app.git }}
    - name: Build APK
      run: ./gradlew assembleRelease

    - name: Release APK
      uses: actions/upload-artifact@v2
      with:
        name: app-release.apk
        path: app/build/outputs/apk/release/app-release.apk
        
